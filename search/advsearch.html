<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <td>
                            <img src="googlelogo.png" height="30px" style="margin: 20px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 class="heading" style="color: red;">
                                Advanced Search
                            </h5>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <form>
                        <tr>
                            <td>
                                <h6 class="heading">
                                    Find pages with...
                                </h6>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="margin-top: 10px; margin-left: 45px">
                                    all these words:
                                    <input type="text" style="margin-left: 100px">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="margin-top: 10px; margin-left: 45px">
                                    this exact word or phrase:
                                    <input type="text" size="75px" style="margin-left: 28px">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="margin-top: 10px; margin-left: 45px">
                                    any of these words:
                                    <input type="text" style="margin-left: 72px">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="margin-top: 10px; margin-left: 45px">
                                    none of these words:
                                    <input type="text" style="margin-left: 61px">
                                </div>

                            </td>
                        </tr>
                    </form>
                </table>
            </table>
        </div>
    </body>
</html>
