<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="grid">
            <div></div>
            <div></div>
            <div style="text-align: right; margin-top: 5px; margin-right: 5px;">
                <a href="index.html">Google Search</a>
                <a href="advsearch.html">Advanced Search</a>
            </div>
            <div></div>
            <div class="d-flex justify-content-center">
                <img src="googlelogo.png" alt="google" width="436px" height="150px">
            </div>
            <div></div>
            <div></div>
            <div class="d-flex justify-content-center">
                <form id="sform" method="GET" action="https://google.com/search">
                    <input style="border-radius: 25px; width: 500px;" class="form-control form-control-lg" type="text" name="q">
                    <input type="hidden" id="imgsrch" name="tbm" value="isch">
                    <div>
                        <input class='btn btn-sm' style="margin: 10px; background-color: #eee; border-radius: 2px " type="submit" value="Image Search">
                        <input class='btn btn-sm' style="margin: 10px; background-color: #eee; border-radius: 2px" type="button" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
