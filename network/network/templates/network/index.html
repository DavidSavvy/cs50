{% extends "network/layout.html" %}

{% block body %}
    <style>
        #new_post {
            border-style: solid;
            border-width: 1px;
            height: 250px;
            margin: 0px 18px 10px 18px;
            border-radius: 3px;
        }
        .grid {
            display: grid;
            grid-template-columns: 25% 50% 25%;
        }
        .grid_div {
            text-align: center;

            padding: 10px;
        }

    </style>
    <h1>All Posts</h1>
    <div id="new_post">
        <h4 style="margin: 15px 0px 0px 15px">New Post</h4>
        <form method="POST" action="/post">
            {% csrf_token %}
            <textarea cols="333" rows="5" style="margin: 15px 0px 0px 15px" name="body"></textarea>
            <br>
            <input style="margin: 0px 0px 0px 15px" class="btn btn-primary" type="submit" value="Post">
        </form>
    </div>
{% endblock %}
