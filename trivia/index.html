<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function multipleChoice(event) {

                var buttons = document.querySelectorAll(".answers");
                for (var button of buttons) {

                    button.style.backgroundColor = "#d9edff";
                }

                var button = event.srcElement;
                if (button.innerHTML == "To get to the other side.") {

                    button.style.backgroundColor = "green";
                    document.getElementById('status').innerHTML = "Correct!";
                }
                else {

                    button.style.backgroundColor = "red";
                    document.getElementById('status').innerHTML = "Incorrect!";
                }
            }
            function submitButton(event) {

                if (document.getElementById('textBox').value == "Springfield") {

                    var box = document.getElementById('textBox');
                    document.getElementById('status2').innerHTML = "Correct!";
                    box.value = "";
                    box.style.backgroundColor = 'green';
                }
                else {

                    var box = document.getElementById('textBox');
                    document.getElementById('status2').innerHTML = "Incorrect!";
                    box.value = "";
                    box.style.backgroundColor = 'red';
                }
            }
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Why did the chicken cross the road?</h3>
                <h3 id="status"></h3>
                <div>
                    <button class="answers" onclick="multipleChoice(event)">To block traffic.</button>
                    <button class="answers" onclick="multipleChoice(event)">To get to the other side.</button>
                    <button class="answers" onclick="multipleChoice(event)">To see his friend.</button>
                    <button class="answers" onclick="multipleChoice(event)">To swing on the swingset.</button>
                </div>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the capital of Illinois?</h3>
                <div>
                    <h3 id="status2"></h3>
                    <input id="textBox" type="text" placeholder="Type your answer..."/>
                    <button onclick="submitButton(event)">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
