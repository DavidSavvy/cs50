{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        #listing {
            border-style: solid;
            border-width: 2px;
            height: 250px;
            margin-bottom: 18px;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: 25% 50% 25%;
        }
        .grid_div {
            text-align: center;
            outline: dotted red;
            padding: 10px;
        }

    </style>

    <h2>Active Listings</h2>


    {% for listing in listings %}

        <div class="grid" id="listing">
            <div class="grid_div">
                {% if listing.image_url %}
                    <img src="{{ listing.image_url }}" height="225px">
                {% endif %}
            </div>
            <div style="margin-left: 15px;">
                BRUH2
            </div>
        </div>

    {% endfor %}

{% endblock %}
