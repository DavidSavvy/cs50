{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        #listing {
            border-style: solid;
            border-width: 2px;
            height: 250px;
            margin-bottom: 18px;
            border-radius: 5px;
        }
    </style>
    
    <h2>Active Listings</h2>


    {% for listing in listings %}

        <div id="listing">{{ listing.listing_title }}</div>

    {% endfor %}

{% endblock %}
