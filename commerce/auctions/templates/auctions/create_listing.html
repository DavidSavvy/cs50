{% extends 'auctions/layout.html' %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div>
            <h4>Title<span style="color: red;">*</span></h4>
            <input type="text" size="50" name="title">
        </div>
        <div>
            <h4>Category</h4>
            <input type="text" size="50" name="category">
        </div>
        <div>
            <h4>Image URL</h4>
            <input type="text" size="50" name="image_url">
        </div>
        <div>
            <h4>Starting Bid<span style="color: red;">*</span></h4>
            <input type="number" step="0.01" min="0.00" name="bid">
        </div>
        <div>
            <div>
                <h4>Description<span style="color: red;">*</span></h4>
                <textarea style="width: 750px;" rows="5" name="description"></textarea>
            </div>
        </div>
        <div>
            <h7>
                Fields marked with an <span style="color: red;">*</span> are required.
            </h7>
        </div>
        <br>
        <input type="submit" style="font-size: 24px; width: 175px; text-align: center;" value="Create Post">
    </form>
{% endblock %}
