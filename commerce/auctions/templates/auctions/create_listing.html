{% extends 'auctions/layout.html' %}

{% block body %}
    <form>
        <div style="display: inline-block; white-space: nowrap;">
            <h4>Title<div>*</div></h4>
            <input type="text" size="50">
        </div>
        <div>
            <h4>Category</h4>
            <input type="text" size="50">
        </div>
        <div>
            <h4>Image URL</h4>
            <input type="text" size="50">
        </div>
        <div>
            <h4>Starting Bid</h4>
            <input type="number" step="0.01" min="0.00">
        </div>
        <div>
            <div>
                <h4>Description</h4>
                <textarea style="width: 750px;" rows="5"></textarea>
            </div>
        </div>
    </form>
{% endblock %}
