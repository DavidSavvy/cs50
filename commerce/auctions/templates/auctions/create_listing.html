{% extends 'auctions/layout.html' %}

{% block body %}
    <form>
        <div>
            <h4>Title</h4>
            <input type="text" size="50">
        </div>
        <div>
            <h4>Starting Bid</h4>
            <input type="number" step="0.01" min="0.00">
        </div>
        <div>
            <h4>Description</h4>
            <input type="textarea" rows="4" cols="50">
        </div>
    </form>
{% endblock %}
