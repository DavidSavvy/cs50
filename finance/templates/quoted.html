{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <form action="/quote" method="POST">
        <input type="text" autocomplete="on" autofocus class="form-control mx-auto w-auto" placeholder="Symbol" id="symbol" name="symbol">
        <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Quote</button>
    </form>
    <h2 style="margin-top: 30px;">
        A share of {{ name }} ({{ symbol }}) costs {{ price }}
    </h2>

{% endblock %}
