<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Media</title>
        <meta name="viewport" content="width=device-width">
        <script>
            function anime() {
                var anime = document.getElementById("anime");
                var gaming = document.getElementById("gaming");
                if (anime.style.display === "none") {
                    if (gaming.style.display === "none") {
                        anime.style.display = "";
                    }
                    else {
                        gaming.style.display = "none";
                        anime.style.display = "";
                    }
                }
            }

            function gaming() {
                var anime = document.getElementById("anime");
                var gaming = document.getElementById("gaming");
                if (gaming.style.display === "none") {
                    if (anime.style.display === "none") {
                        gaming.style.display = "";
                    }
                    else {
                        anime.style.display = "none";
                        gaming.style.display = "";
                    }
                }
            }
        </script>
    </head>
    <body class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="media.html">Media</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="computers.html">Computers</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="maindiv">
            <p>
                Pick a media type.
            </p>
            <button onclick="anime()">
                Anime
            </button>
            <button onclick="gaming()">
                Gaming
            </button>
        </div>
        <div style="display: none;" id="anime" class="maindiv">
            <iframe onload="this.style.height=(this.contentWindow.document.body.scrollHeight+50)+'px';" id="saoOP" src="https://www.youtube.com/embed/cdezBN2V34o?autoplay=1&mute=1&controls=0"></iframe>
        </div>
        <div style="display: none;" id="gaming" class="maindiv">
            <img class="size" width="1280" height="720" alt="gaming" src="media/gaming.jpg">
        </div>
    </body>
</html>
