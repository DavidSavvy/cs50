<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="POST">
                    <input type="text" placeholder="Name" name="name">
                    <select name="month">
                        <option disable selected>Month</option>
                        {% for month in months %}

                        <option value="{{month}}">{{month}}</option>

                        {% endfor %}
                    </select>
                    <select name="day">
                        <option disable selected>Day</option>
                        {% for day in days %}

                        <option value="{{day}}">{{day}}</option>

                        {% endfor %}
                    </select>

                    <input type="submit">
                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in all_birthdays %}

                        <tr>
                            <td>
                                {{birthday["name"]}}
                            </td>
                            <td>
                                {{birthday["month"]}}-{{birthday["day"]}}
                            </td>
                            <td width="50">
                                <form action="/" method="POST">
                                    <button name="delete" value="{{birthday}}" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
